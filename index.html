<script type="application/javascript"  charset="utf-8">
    function addTab(val,name){
        var strHtml='<div class="txt">'+name+'</div><ul class="flex flex-warp">';
        for (v in val) {
            strHtml +='<li class="transition t_c">';
            strHtml +='<div class="icon"><a href="'+val[v]["url"]+'" target="_blank"><img src="'+val[v]["ico"]+'" ></a></div>';
            strHtml +='<h3 class="ellipsis"><a href="'+val[v]["url"]+'" target="_blank">'+val[v]["name"]+'</a></h3></li>';
        }
        strHtml+='</ul>';
        return strHtml;
    }
    window.onload = function(){
        $.ajax({
            type: "GET",
            url: "./js/navidata.json?callback=cb",
            dataType: 'json',
            jsonp: "callback",
            jsonpCallback: "f",
            success: function (data) {
                console.log('内容更新时间：'+data[1]["updataTime"]);
                for(var v in data[0]){
                    $("#center").append('<div class="warp" id="center'+v+'" style="display: none;"></div>');
                    $("#center"+v).append(addTab(data[0][v],$("#a"+v).html()))
                }
            },
                
        });
    }
    jQuery(".slideTxtBox").slide(); 
    try {
        if (/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)) {

        } else {
            var canvas = document.querySelector('canvas'),
            ctx = canvas.getContext('2d')
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ctx.lineWidth = .3;
            ctx.strokeStyle = (new Color(150)).style;
            var mousePosition = {
                x: 30 * canvas.width / 100,
                y: 30 * canvas.height / 100
            };
            var dots = {
                nb: 250,
                distance: 100,
                d_radius: 150,
                array: []
            };
            function colorValue(min) {
                return Math.floor(Math.random() * 255 + min);
            }
            function createColorStyle(r, g, b) {
                return 'rgba(' + r + ',' + g + ',' + b + ', 0.8)';
            }
            function mixComponents(comp1, weight1, comp2, weight2) {
                return (comp1 * weight1 + comp2 * weight2) / (weight1 + weight2);
            }
            function averageColorStyles(dot1, dot2) {
                var color1 = dot1.color,
                    color2 = dot2.color;
                var r = mixComponents(color1.r, dot1.radius, color2.r, dot2.radius),
                    g = mixComponents(color1.g, dot1.radius, color2.g, dot2.radius),
                    b = mixComponents(color1.b, dot1.radius, color2.b, dot2.radius);
                return createColorStyle(Math.floor(r), Math.floor(g), Math.floor(b));
            }
            function Color(min) {
                min = min || 0;
                this.r = colorValue(min);
                this.g = colorValue(min);
                this.b = colorValue(min);
                this.style = createColorStyle(this.r, this.g, this.b);
            }
            function Dot() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = -.5 + Math.random();
                this.vy = -.5 + Math.random();
                this.radius = Math.random() * 2;
                this.color = new Color();
            }
            Dot.prototype = {
                draw: function() {
                    ctx.beginPath();
                    ctx.fillStyle = this.color.style;
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                    ctx.fill();
                }
            };
            function createDots() {
                for (i = 0; i < dots.nb; i++) {
                    dots.array.push(new Dot());
                }
            }
            function moveDots() {
                for (i = 0; i < dots.nb; i++) {
                    var dot = dots.array[i];
                    if (dot.y < 0 || dot.y > canvas.height) {
                        dot.vx = dot.vx;
                        dot.vy = -dot.vy;
                    } else if (dot.x < 0 || dot.x > canvas.width) {
                        dot.vx = -dot.vx;
                        dot.vy = dot.vy;
                    }
                    dot.x += dot.vx;
                    dot.y += dot.vy;
                }
            }
            function drawDots() {
                for (i = 0; i < dots.nb; i++) {
                    var dot = dots.array[i];
                    dot.draw();
                }
            }
            function animateDots() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                moveDots();
                drawDots();

                requestAnimationFrame(animateDots);
            }
            createDots();
            requestAnimationFrame(animateDots);
        }
    } catch (e) {}
</script>
